name: Canary Deploy

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:canary

  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.30.0'

      - name: Decode kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
      - name: Deploy to staging (canary)
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
          IMAGE_TAG: ${{ github.sha }}
        run: |
          kubectl set image deployment/hedge-engine hedge-engine=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG --namespace=staging
          kubectl rollout status deployment/hedge-engine --namespace=staging --timeout=120s

  promote-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://hedge-engine.example.com
    steps:
      - name: Wait for manual approval
        run: echo "Deployment approved"

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.30.0'

      - name: Decode kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > kubeconfig
      - name: Promote canary to production
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
          IMAGE_TAG: ${{ github.sha }}
        run: |
          kubectl set image deployment/hedge-engine hedge-engine=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG --namespace=prod
          kubectl rollout status deployment/hedge-engine --namespace=prod --timeout=180s 