name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Lint with ruff
        run: ruff check .

      - name: Check code formatting with black
        run: black --check .

      - name: Type-check with mypy (strict)
        run: mypy --strict hedge_engine

      - name: Run tests
        run: pytest -q 

      - name: Build Docker image
        run: docker build -t hedge-engine:ci .

      - name: Smoke test container
        run: |
          docker run -d --rm -p 8000:8000 --name hedge-api -e HE_DB_DSN=sqlite:// hedge-engine:ci
          # Wait for service to be up to 20s
          for i in {1..20}; do
            if curl -s http://localhost:8000/healthz | grep -q '"status":"ok"'; then
              echo "Smoke test passed" && break
            fi
            sleep 1
          done
          docker stop hedge-api 